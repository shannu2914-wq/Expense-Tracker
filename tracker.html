<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tracker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Comfortaa:wght@300..700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Expense Tracker </title>
</head>

<body>
    <div class="header">
        <p class="m-0">Expense <br>Tracker
            <img src="images/spending.png" width="35px">
        </p>
    </div>

    <!-- input form -->
    <div class="input-form">
        
        <div class="form-floating inputs ">
            <input type="date" class="form-control dateinput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Date</label>
        </div>
      
    


        <div class="form-floating inputs ">
            <input type="text" class="form-control amountinput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Amount</label>
        </div>

        <select class="form-select inputs transactioninput " aria-label="Default select example">
            <option selected>Transaction Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>

        </select>

          <button class="btn" id="add-button">+</button>
</div>


<!-- cardss section -->
    <div class="cards mt-4">
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title m-0">Total Income
                    <img src="images/wallet-filled-money-tool.png" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="images/currency (2).png" width="35px">
                    <span id="totalincome" class="m-0">0</span>
                </h1>


            </div>
        </div>

        <div class="card" >
            <div class="card-body">
                <h5 class="card-title m-0">Total Expenses
                    <img src="images/expenses.png" width="40px">
                </h5>
                <h1 class="m-0">
                    <img src="images/currency (2).png" width="35px">
                    <span id="expense" class="m-0">0</span>
                </h1>


            </div>
        </div>

        <div class="card" >
            <div class="card-body">
                <h5 class="card-title m-0">Balance
                    <img src="images/rupee.png" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="images/currency (2).png" width="35px">
                    <span id="balance" class="m-0">0</span>
                </h1>


            </div>
        </div>


    </div>
    <!-- transaction-table -->

    <table class="transaction-table" id="table">
        <tr id="header-row">
            <th>Amount</th>
            <th>Transaction Type</th>
            <th>Transaction Date</th>
            <th>Action</th>
        </tr>
       



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>



<script src="tracker.js"></script>

</body>

</html>
